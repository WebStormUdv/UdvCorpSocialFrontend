<main class="communities">
  <app-navigation-bar class="navigation-bar"></app-navigation-bar>

  <section class="communities_block">
    <section class="communities_block_search">
      <input class="communities_search" type="text" placeholder="Поиск сообществ" />
    </section>
    <section class="communities_background">
      @if(communities$ | async; as communities){ @for(community of communities; track community.id
      ){
      <app-community-card [community]="community"></app-community-card>
      } }
    </section>
  </section>

  <section class="communities_action-bar">
    <button class="communities_create" (click)="moveCreateCommunity()">Создать сообщество</button>

    <section class="communities_sort" [formGroup]="sortForm" (change)="getFilterOption()">
      <div class="communities_sort_block">
        <input type="radio" name="sortOption" formControlName="sortOption" value="my" />
        <span>Мои сообщества</span>
      </div>

      <div class="communities_sort_block">
        <input type="radio" name="sortOption" formControlName="sortOption" value="recommended" />
        <span>Рекомендуемые</span>
      </div>

      <div class="communities_sort_block">
        <input type="radio" name="sortOption" formControlName="sortOption" value="created" />
        <span>Созданные мною</span>
      </div>
    </section>
  </section>
</main>
